---
layout: default
---

<div class="home font-mono">
  {%- if page.title -%}
  <h1
    class="
      font-mono leading-tight text-3xl font-bold text-gray-800 mb-4 mt-8
      border-b-2 border-purple-600 pb-2
    "
  >
    {{ page.title }}
  </h1>
  {%- endif -%}
  <div class="markdown">
    {{ content }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
    {%- for post in site.posts limit: 4 -%}
    <a href="{{ post.url | relative_url }}" class="project-card group">
      <div class="bg-gray-800 text-white p-6 border-2 border-gray-800 hover:border-purple-600 transition-all h-full">
        <div class="text-sm text-purple-400 mb-2 font-bold">
          {{ forloop.index | prepend: '00' | slice: -3, 3 }}
        </div>
        <h3 class="text-xl font-bold mb-2 group-hover:text-purple-400 transition-colors">
          {{ post.title | escape }}
        </h3>
        <div class="text-gray-300 text-sm">
          {{ post.date | date: "%b %-d, %Y" }}
        </div>
      </div>
    </a>
    {%- endfor -%}
  </div>

  <a class="btn-primary" href="/blog/">VIEW ALL ARTICLES</a>
</div>
