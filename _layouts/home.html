---
layout: default
---

<div class="home font-mono">
  {%- if page.title -%}
  <h1
    class="
      font-mono leading-tight text-3xl font-bold text-black mb-4 mt-8
      border-b-2 border-indigo-600 pb-2
    "
  >
    {{ page.title }}
  </h1>
  {%- endif -%}
  <div class="markdown">
    {{ content }}
  </div>

  <div class="mt-12">
    {%- include article_list.html limit="2" -%}
    <a class="
      mt-6 inline-block px-4 py-2 border-2 border-black text-black
      hover:bg-indigo-600 hover:text-white hover:border-indigo-600 font-bold
      transition-all font-mono
    " href="/blog/">[read_all_articles]</a>
  </div>
</div>
