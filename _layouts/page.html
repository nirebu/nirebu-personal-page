---
layout: default
---

<article class="post font-mono">
  <header class="post-header mb-8">
    <h1
      class="
        font-mono leading-tight text-3xl font-bold text-black mb-4 mt-8
        border-b-2 border-indigo-600 pb-2
      "
    >
      {{ page.title | escape }}
    </h1>
  </header>

  <div class="post-content markdown">
    {{ content }}
  </div>
</article>
