---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting" class="font-mono">
  <header class="mb-8">
    <h1
      class="
        font-mono leading-tight text-3xl font-bold text-black mb-4 mt-8
        border-b-2 border-indigo-600 pb-2
      "
      itemprop="name headline"
    >
      {{ page.title | escape }}
    </h1>
    {%- if page.description -%}
    <blockquote class="border-l-4 border-indigo-600 bg-gray-50 p-4 my-6 font-mono text-black">
      <span class="text-indigo-600 font-bold">&gt; </span>{{ page.description
      }}
    </blockquote>
    {%- endif -%} {%- if page.date -%}
    <p class="text-sm text-black font-mono">
      <span class="text-indigo-600 font-bold">$</span> published_on
      <time class="font-bold" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"> {{ page.date | date: "%b %-d, %Y" }} </time>
      --author
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="font-bold" itemprop="name">nicolo</span></span>
    </p>
    {%- endif -%}
  </header>

  <div class="mt-8 markdown" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="hidden" href="{{ page.url | relative_url }}" hidden></a>
</article>
